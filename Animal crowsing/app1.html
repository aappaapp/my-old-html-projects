<html>

<head>
	<script src='jquery-latest.min.js'></script>
	<script src='script.js'></script>
	<link rel='stylesheet' href='style.css'>
</head>

<body>
	<div class='back-btn' onclick='location.href = ' index.html''>
		&Lsh; back</div>
	<div class='dialog-box' class='dialog-box'>
		<span class='name'>Aden Pun</span>
		<div class='dialog'>Welcome to <b>Animal Crossing Calculator</b>, What do you want?</div>
		<ul class='select'>
			<li class='select' onclick='selectCalculate()'>Calculate</li>
			<li class='select'>Notdiing</li>
		</ul>
	</div>
	<div class='hide' class='calculator'>
		<table class='number'>
			<tr>
				<td class='1'>1</td>
				<td class='2'>2</td>
				<td class='3'>3</td>
			</tr>
			<tr>
				<td class='4'>4</td>
				<td class='5'>5</td>
				<td class='6'>6</td>
			</tr>
			<tr>
				<td class='7'>7</td>
				<td class='8'>8</td>
				<td class='9'>9</td>
			</tr>
		</table>
		<table class='symbol'>
			<tr>
				<td class='÷'>÷</td>
			</tr>
			<tr>
				<td class='×'>×</td>
			</tr>
			<tr>
				<td class='-'>-</td>
			</tr>
			<tr>
				<td class='+'>+</td>
			</tr>
		</table>
	</div>
</body>

</html>
